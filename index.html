<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE U 爱心动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .love-text {
            position: relative;
            font-size: 6vw;
            font-weight: bold;
            z-index: 2;
            text-align: center;
            color: #6fecff;
            text-shadow: 0 0 10px rgba(111, 236, 255, 0.8),
                        0 0 20px rgba(111, 236, 255, 0.6),
                        0 0 30px rgba(111, 236, 255, 0.4);
            padding: 20px 40px;
            border-radius: 15px;
            animation: pulse 2s infinite, bounce 3s ease-in-out infinite;
        }

        .subtitle {
            display: block;
            font-size: 1.5vw;
            letter-spacing: 2px;
            margin-top: 10px;
            color: #ffc1fa;
        }

        /* 文字动画 */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(111, 236, 255, 0.8),
                            0 0 20px rgba(111, 236, 255, 0.6),
                            0 0 30px rgba(111, 236, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 15px rgba(111, 236, 255, 1),
                            0 0 30px rgba(111, 236, 255, 0.8),
                            0 0 45px rgba(111, 236, 255, 0.6);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            z-index: 3;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="love-text">
        I LOVE U
        <span class="subtitle">FOREVER & ALWAYS</span>
    </div>
    <div class="footer">Click anywhere to add more hearts!</div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas大小为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 初始调整大小
        resizeCanvas();
        
        // 窗口大小变化时重新调整Canvas
        window.addEventListener('resize', resizeCanvas);
        
        // 爱心类
        class Heart {
            constructor() {
                this.reset();
                this.size = Math.random() * 15 + 5;
                this.color = {
                    r: Math.floor(Math.random() * 55 + 200),
                    g: Math.floor(Math.random() * 100),
                    b: Math.floor(Math.random() * 100 + 150)
                };
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 0.5 + 0.1;
                this.alpha = Math.random() * 0.5 + 0.5;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = Math.random() * -2 - 1;
                this.oscillation = Math.random() * 0.05;
                this.phase = Math.random() * Math.PI * 2;
            }
            
            draw() {
                ctx.save();
                ctx.beginPath();
                
                // 绘制爱心形状
                const curveOffset = this.size / 2.5;
                const topIndent = this.size * 0.1;
                
                ctx.moveTo(this.x, this.y + this.size/3);
                ctx.bezierCurveTo(
                    this.x, this.y - curveOffset + topIndent,
                    this.x - this.size/2, this.y - curveOffset,
                    this.x - this.size/2, this.y - topIndent
                );
                ctx.bezierCurveTo(
                    this.x - this.size/2, this.y + this.size/3,
                    this.x, this.y + this.size/1.5,
                    this.x + this.size/2, this.y - topIndent
                );
                ctx.bezierCurveTo(
                    this.x + this.size/2, this.y - curveOffset,
                    this.x, this.y - curveOffset + topIndent,
                    this.x, this.y + this.size/3
                );
                
                // 添加发光效果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y - this.size/3, 0,
                    this.x, this.y - this.size/3, this.size * 1.5
                );
                
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha})`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.shadowColor = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha * 0.7})`;
                ctx.shadowBlur = 15;
                
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.phase += this.oscillation;
                this.alpha = 0.5 + Math.sin(this.phase) * 0.3;
                
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                
                // 如果超出视口，重新生成
                if (
                    this.y > canvas.height + this.size || 
                    this.x < -this.size || 
                    this.x > canvas.width + this.size
                ) {
                    this.reset();
                }
            }
        }
        
        // 创建爱心数组
        const hearts = [];
        const heartCount = 200;
        
        for (let i = 0; i < heartCount; i++) {
            setTimeout(() => {
                hearts.push(new Heart());
            }, i * 50);
        }
        
        // 动画循环
        function animate() {
            // 清屏，使用黑色半透明填充创建拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制所有爱心
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // 开始动画
        animate();
        
        // 点击添加更多爱心
        canvas.addEventListener('click', (e) => {
            const newHeart = new Heart();
            newHeart.x = e.clientX;
            newHeart.y = e.clientY;
            newHeart.vy = -Math.random() * 3 - 1;
            hearts.push(newHeart);
        });
    </script>
</body>
</html>
