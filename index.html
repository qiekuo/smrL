			</div>
		</div>
		<canvas id="c" class="c" style="z-index: -1;text-align: center;"></canvas>

		<script>
			var canvas = document.getElementById("c");
			var ctx = canvas.getContext("2d");
			var c = $("#c");
			var w, h;
			var pi = Math.PI;
			var all_attribute = {
				num: 10,
				start_probability: 0.1,
				size_min: 1,
				size_max: 2,
				size_add_min: 0.3,
				size_add_max: 0.5,
				opacity_min: 0.5,
				opacity_max: 0.5,
				opacity_prev_min: .003,
				opacity_prev_max: .005,
				light_min: 0,
				light_max: 90
			};
			var style_color = find_random(0, 360);
			var all_element = [];

			function start() {

				window.requestAnimationFrame(start);
				style_color += 0.1;
				ctx.fillStyle = 'hsl(' + style_color + ',100%,97%)';
				ctx.fillRect(0, 0, w, h);
				if (all_element.length < all_attribute.num && Math.random() < all_attribute.start_probability) {
					all_element.push(new ready_run);
				}
				all_element.map(function(line) {
					line.to_step();
				})
			}

			function ready_run() {
				this.to_reset();
			}

			function arc_heart(x, y, z, m) {
				y -= m * 10;
				ctx.moveTo(x, y);
				z *= 0.05;
				ctx.bezierCurveTo(x, y - 3 * z, x - 5 * z, y - 15 * z, x - 25 * z, y - 15 * z);
				ctx.bezierCurveTo(x - 55 * z, y - 15 * z, x - 55 * z, y + 22.5 * z, x - 55 * z, y + 22.5 * z);
				ctx.bezierCurveTo(x - 55 * z, y + 40 * z, x - 35 * z, y + 62 * z, x, y + 80 * z);
				ctx.bezierCurveTo(x + 35 * z, y + 62 * z, x + 55 * z, y + 40 * z, x + 55 * z, y + 22.5 * z);
				ctx.bezierCurveTo(x + 55 * z, y + 22.5 * z, x + 55 * z, y - 15 * z, x + 25 * z, y - 15 * z);
				ctx.bezierCurveTo(x + 10 * z, y - 15 * z, x, y - 3 * z, x, y);
			}

			ready_run.prototype = {
				to_reset: function() {
					var t = this;
					t.x = find_random(0, w);
					t.y = find_random(0, h);
					t.size = find_random(all_attribute.size_min, all_attribute.size_max);
					t.size_change = find_random(all_attribute.size_add_min, all_attribute.size_add_max);
					t.opacity = find_random(all_attribute.opacity_min, all_attribute.opacity_max);
					t.opacity_change = find_random(all_attribute.opacity_prev_min, all_attribute.opacity_prev_max);
					t.light = find_random(all_attribute.light_min, all_attribute.light_max);
					t.color = 'hsl(330, 100%, 75%)';
				},
				to_step: function() {
					var t = this;
					t.opacity -= t.opacity_change;
					t.size += t.size_change;
					if (t.opacity <= 0) {
						t.to_reset();
						return false;
					}
					ctx.fillStyle = t.color;
					ctx.globalAlpha = t.opacity;
					ctx.beginPath();
					arc_heart(t.x, t.y, t.size, t.size);
					ctx.closePath();
					ctx.fill();
					ctx.globalAlpha = 1;
				}
			}

			function window_resize() {
				w = window.innerWidth;
				h = window.innerHeight;
				canvas.width = w;
				canvas.height = h;
			}

			$(window).resize(function() {
				window_resize();
			});

			function find_random(num_one, num_two) {
				return Math.random() * (num_two - num_one) + num_one;
			}
		</script>

		<script>
			const yesSound = document.getElementById('yesSound');
			let yesButton = document.getElementById("yes");
			let noButton = document.getElementById("no");
			let questionText = document.getElementById("question");
			let mainImage = document.getElementById("mainImage");

			let clickCount = 0;

			const noTexts = [
				"？你认真的吗…",
				"要不再想想？",
				"不许选这个！ ",
				"我会很伤心…",
				"不行:("
			];

			noButton.addEventListener("click", function() {
				clickCount++;
				let yesSize = 1 + (clickCount * 1.2);
				yesButton.style.transform = `scale(${yesSize})`;
				let noOffset = clickCount * 50;
				noButton.style.transform = `translateX(${noOffset}px)`;
				let moveUp = clickCount * 25;
				mainImage.style.transform = `translateY(-${moveUp}px)`;
				questionText.style.transform = `translateY(-${moveUp}px)`;
				if (clickCount <= 5) {
					noButton.innerText = noTexts[clickCount - 1];
				}
				if (clickCount === 1) mainImage.src =
					"https://dy.dw0.cn/uploads2/20250222/8e2317bb70ec0beeb30f4522cac1e915.png";
				if (clickCount === 2) mainImage.src =
					"https://dy.dw0.cn/uploads2/20250222/85e54dee5f519ff1a2b8aa7e370db816.png";
				if (clickCount === 3) mainImage.src =
					"https://dy.dw0.cn/uploads2/20250222/74c1e4c813a3fc129c9bea588d00c4d7.png";
				if (clickCount === 4) mainImage.src =
					"https://dy.dw0.cn/uploads2/20250222/61cff1367160c5009001e06a0d0e089e.png";
				if (clickCount >= 5) mainImage.src =
					"https://dy.dw0.cn/uploads2/20250222/61cff1367160c5009001e06a0d0e089e.png";
			});

			yesButton.addEventListener("click", function() {
				setTimeout(function() {
					yesSound.play();
				}, 100);
				window_resize();
				// 启动动画
				start();
				const yesScreen = document.createElement('div');
				yesScreen.className = 'yes-screen';
				yesScreen.innerHTML = `
                <h1 class="yes-text">!!!喜欢你!! ( >᎑<)♡︎ᐝ</h1>
                <img src="https://dy.dw0.cn/uploads2/20250222/4f8cf95a226175ba3451ee0080a39ad7.png" alt="拥抱" class="yes-image">
                
                
</div>
            `;

				document.getElementById('c').classList.remove('c')
